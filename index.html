<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
    <h1>The 2024 Summer Olympics, officially the Games of the XXXIII Olympiad!</h1>
    </div>
    <div class="container">
        <div class="meeting">
            <div class="block">
                <h4 class="years"></h4>
                <h3>YEARS</h3>
            </div>
        </div>
        <div class="meeting">
            <div class="block">
                <h4 class="days"></h4>
                <h3>DAYS</h3>
            </div>
        </div>
        <div class="meeting">
            <div class="block">
                <h4 class="hours"></h4>
                <h3>HOURS</h3>
            </div>
        </div>
        <div class="meeting">
            <div class="block">
                <h4 class="minutes"></h4>
                <h3>MINUTES</h3>
            </div>
        </div>
        <div class="meeting">
            <div class="block">
                <h4 class="seconds"></h4>
                <h3>SECONDS</h3>
            </div>
        </div>
    </div> 
    <div class="image">
    <img src="logo2.jpeg" alt="logo">
</div>
<canvas id="can" width="1000" height="1000"></canvas>

    <script src="script.js"></script>
</body>
</html>
